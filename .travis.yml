language: node_js
dist: trusty
sudo: required
node_js: node

env:
  - LOGGER_LEVEL='INFO'

services:
  - docker

before_install:
  - $TRAVIS_BUILD_DIR/tools/travis/install-openwhisk.sh
  - export OPENWHISK_HOME=$TRAVIS_BUILD_DIR/openwhisk
# - $TRAVIS_BUILD_DIR/bin/bxsetup.sh

install:
  - cd $TRAVIS_BUILD_DIR && npm install
  - cd $TRAVIS_BUILD_DIR/plugins/actions/combinator && npm install  
 
script:
  - cd $TRAVIS_BUILD_DIR/plugins/actions/combinator && npm test
  - cd $TRAVIS_BUILD_DIR && npm test
