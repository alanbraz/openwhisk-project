# try-catch combinator example

actions:
  safeToDelete:
    kind: nodejs
    code:
      throw new Error('Oh Crap')

  handleError:
    kind: nodejs
    code:
      console.log('error action', JSON.stringify(args))
      return {status:"Um a very bad thing just happened - sorry?"}

  eca:
    combinators: try safeToDelete catch handleError
